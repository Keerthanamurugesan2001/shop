{% extends 'shop/base.html' %}
{% load static %}
{% block title %}welcome {{uname}}{% endblock %}
{% block content %}
    <div class="cards" style="display: grid;
		grid-template-columns: repeat(3, 1fr);
		grid-auto-rows: auto;
		grid-gap: 1rem;">

    {% for product in products %}

        <form method = "post">
            {% csrf_token %}
                    <div class="card h-100" style="border: 2px solid #e7e7e7; border-radius: 4px; padding: .5rem;">
                        <img class="card-img-top" src="/media/{{product.productimage}}" alt="{{MEDIA_URL}}/{{product.productimage}}">
                        <div class="card-body">
                            <h5 class="card-title">{{product.productname}}</h5>
                            <p class="card-text">{{product.description}}</p>
                            <p class="card-text">Price - {{product.price}}</p>
                            <input hidden type="text" id="chgname" name="product_id" value="{{product.id}}" class="product_id">
                            <div class="input-group mb-3">
                                <input type="text" name="quantity"  class="form-control quantity", value = 1 aria-describedby="button-addon2">
                                <div class="input-group-append">
                                <button type="submit" name="addcart" value="a{{product.id}}" href="{% url 'shop:add_item_to_cart'%}" class="btn btn-primary" onclick="change()" addtocartbtn id="button-addon2">Add cart</button></input>
                                </div>
                            </div>
                        </div>
                    </div>
        </form>
    {% endfor %}

    </div>

{% endblock %}
